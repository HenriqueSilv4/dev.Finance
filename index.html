<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
</head>

<body>

    <header>

        <img src="assets/logo.svg" alt="logo">

    </header>

    <main class="container">

        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="cards">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem Entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="cards">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Imagem Saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div> 

            <div class="cards total">
                <h3>
                    <span>
                        Total
                    </span>
                    <img src="assets/total.svg" alt="Imagem Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">

            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="datatable">

                <thead>

                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Usuário</th>
                        <th></th>
                    </tr>

                </thead>

                <tbody>

                </tbody>

            </table>

        </section>

    </main>

    <div class="modal-overlay">

        <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">

                        <div class="input-group">

                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição" maxlength="16" required>


                        </div>

                        <div class="input-group">

                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" maxlength="6" required>

                        </div>

                        <small>Use o sinal - (Negativo) para despesas e , (vírgula) para casas decimais</small>

                        <div class="input-group">

                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date" required>

                        </div>

                        <div class="input-group">

                            <label class="sr-only" for="user">Usuário</label>
                            <input type="text" id="user" name="user" placeholder="Usuário"  maxlength="16" required>

                        </div>


                        <div class="input-group actions">
                            
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>

                        </div>

                    </form>
                </div>
        </div>

    </div>

    <footer>
        <p>dev.finance$ by HenriqueSilv4</p>
    </footer>

    <script src="index.js"></script>

</body>

</html>
